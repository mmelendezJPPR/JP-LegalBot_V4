<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JP_IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
        }
        
        .login-header p {
            color: #7f8c8d;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #2980b9;
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .credentials-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .credentials-info h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        
        .credentials-info p {
            margin: 5px 0;
            color: #6c757d;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin: 5px 0;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .change-password-link {
            color: #e74c3c !important;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .change-password-link:hover {
            text-decoration: underline;
            color: #c0392b !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='JP_V2.png') }}" alt="JP Logo">
            <h1>JP_IA Login</h1>
            <p>Sistema de Planificaci√≥n Inteligente</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="{{ request.form.username if request.form else '' }}"
                       required 
                       autocomplete="username"
                       placeholder="Ingrese su usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       autocomplete="current-password"
                       placeholder="Ingrese su contrase√±a">
            </div>
            
            <button type="submit" class="login-btn">
                üîê Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">‚Üê Volver al inicio</a>
            <br>
            <a href="{{ url_for('change_password') }}" class="change-password-link">
                üîë Cambiar Contrase√±a
            </a>
        </div>
    </div>
    
    <script>
        // Auto-focus en el campo de usuario al cargar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
